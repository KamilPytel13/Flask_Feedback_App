<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.jfif" alt="Sky" class="logo" />
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Name of Sky customer" />
            </div>
            <div class="form-group">
                <h3>Engineer</h3>
                <select name="engineer">
                    <option value="">Select Engineer</option>
                    <option value="Julie Dooley">Julie Dooley</option>
                    <option value="Earl E. Bird">Earl E. Bird</option>
                    <option value="Holly Wood">Holly Wood</option>
                    <option value="Joe King">Joe King</option>
                    <option value="Frank N. Stein">Frank N. Stein</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your engineer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us what you liked and/or did not like about your engineer's visit">
                </textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
